<!DOCTYPE html>
<html>
    <head>
        <script src="./js/common.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/auth.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/api.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/reader.css">
    </head>
    <body>
        <header id="header">
            <div>
                <nav>
                    <a href="./parts.html">Parts</a>
                </nav>
                <button id="logout-button" onclick="onLogout()">Logout</button>
            </div>
        </header>
        <article id="read-space" onscroll="onReadSpaceScroll()">
            <div id="read-text">
                <div id="read-prev-zone" onclick="prevPage()"></div>
                <div id="read-click-zone" onclick="onReadSpaceClick()"></div>
                <div id="read-next-zone" onclick="nextPage()"></div>
            </div>
        </article>
        <footer id="footer">
            <div id="font-control">
                <label>
                    Font size: <span id="font-size">? px</span>
                    <button onclick="changeFontSizeBy(2)">+</button>
                    <button onclick="changeFontSizeBy(-2)">-</button>
                </label>
            </div>
            <div id="progress-bar">
                <div id="progress-bg"></div>
                <div id="progress-fg"></div>
            </div>
        </footer>
    </body>
    <script src="./js/read.js" type="text/javascript" charset="utf-8"></script>
</html>
